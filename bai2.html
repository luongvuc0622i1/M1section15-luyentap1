<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body onload="display()">
<script>
    function display() {
        let num = +prompt("Nhập vào 1 số:");
        alert(getIncrease(num));
    }
    function getIncrease(number) {
        return number+1;
    }
</script>
</body>
</html>
